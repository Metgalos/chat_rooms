{% extends 'base.html' %}

{% block page_title %}Sign Up{% endblock page_title %}

{% block content %}

    <div id="error">{{ form.non_field_errors }}</div>

	<h1 class="header-text">Sign Up</h1><br />
	<form action="/register/" method="post">
		{% csrf_token %}
		<table class="form-table mx-auto">
		{% for input in form %}
			<tr>
				<td class="table-label">{{ input.label }}</td>
				<td class="table-input">{{ input }}</td>
			</tr>	
		{% endfor %}
		</table>
		<input id="submit-btn" class="btn " type="submit" value="Sign Up" />
	</form>

{% endblock content%}

{% block script %}
<script>
    var errorText = $("#error").text();
    if (errorText !== ''){ alert(errorText); }
</script>
{% endblock %}
